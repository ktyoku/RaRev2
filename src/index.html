<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
</head>

<body>
  <div class="alert alert-danger position-absolute w-100 text-center d-none" id="network-warning" role="alert">
    Please switch to the Kovan network.
  </div>
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="card main-card col-12 p-0">
        <div class="card-header">
          <span class="text-muted">DApp Demo</span>
          <div class="spinner"></div>
          <div class="position-absolute d-none d-md-block account">
            <b>Account:</b>
            <span id="active-address">None</span>
          </div>
        </div>
        <div class="card-body tab-content position-relative">
          <div class="loader">
            <div class="page-loader"></div>
          </div>
          <div class="row">
            <div class="col-md-5 d-none d-lg-block">
              <h4 class="card-title">Balances</h4>
              <div id="token-balances"></div>
            </div>
            <div class="col-md-12 col-lg-7">
              <h4 class="card-title">Trade</h4>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <select class="custom-select w-100" id="order-type">
                    <option value="BUY" selected="selected">BUY</option>
                    <option value="SELL">SELL</option>
                  </select>
                </div>
                <div class="form-group col">
                  <input type="text" class="form-control" id="base-token-amount" placeholder="Amount">
                </div>
                <div class="form-group col">
                  <select class="custom-select w-100" id="base-token-select">
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2 w-100 text-center">
                  <span class="align-middle">For</span>
                </div>
                <div class="form-group col">
                  <input type="text" class="form-control" id="quote-token-amount" placeholder="Amount" readonly>
                </div>
                <div class="form-group col">
                  <select class="custom-select w-100" id="quote-token-select">
                  </select>
                </div>
              </div>
              <div class="form-group form-row">
                <button type="button" class="btn btn-primary ml-auto mr-1" id="exchange-button">Exchange</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Wrap Modal -->
  <div class="modal fade" id="wrapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Wrap ETH</h5>
          <button type="button" class="close p-0" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group col">
            <label for="wrap-amount">Amount</label>
            <input type="text" class="form-control" id="wrap-amount" placeholder="1">
          </div>
        </div>
        <div class="modal-footer p-3">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="wrap-eth-button">Wrap</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
