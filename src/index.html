<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HubEconomies</title>
  <meta name="description" content="HubEconomies">
</head>
<body>
  <header>
    <div class="container">
      <div class="l-header text-center">
        <div class="l-top d-inline">
          HubEconomies
        </div>
        <div class="telegram float-right d-inline">
          telegram
        </div>
      </div>
    </div>
  </header>

  <div class="alert alert-danger position-absolute w-100 text-center d-none" id="network-warning" role="alert">
    Please switch to the main network.
  </div>
  
  <div class="loader">
    <div class="page-loader"></div>
  </div>

  <div class="p-exchange">
    <div class="container">
      <div class="p-ex-title">
        EXCHANGE
        <div class="spinner"></div>
        <div class="position-absolute d-none d-md-block account">
          <span>Account:</sapn>
          <span id="active-address">None</span>
        </div>
      </div>
      <div class="u-bg text-center contents">
        <div class="content">
          <div class="content-title">
            ETH<=>WETH
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Token</th>
                <th class="col">Amount</th>
                <th class="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ETH</td>
                <td class="ETH-Balance">0.0000000</td>
                <td><span data-toggle="modal" data-target="#wrapModal"><button type="button" class="u-btn" data-toggle="tooltip" data-placement="right" title="from ETH to WETH">ETH→WETH</button></span></td>
              </tr>
              <tr>
                <td>WETH</td>
                <td class="WETH-Balance">0.0000000</td>
                <td><span data-toggle="modal" data-target="#unwrapModal"><button type="button" class="u-btn" data-toggle="tooltip" data-placement="right" title="from WETH to ETH">WETH→ETH</button></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="u-bg text-center contents">
        <div class="content">
          <div class="content-title">
            Balances
          </div>
          <div id="token-balances"></div>
        </div>
      </div>

      <div class="u-bg text-center contents">
        <div class="content">
          <div class="content-title">
            Trade
          </div>
          <ul class="nav nav-tabs u-nav-tabs">
            <li class="nav-item u-nav-item" >
              <a class="nav-link active" id="BUY" data-toggle="tab">BUY</a>
            </li>
            <li class="nav-item u-nav-item">
              <a class="nav-link" id="SELL" data-toggle="tab">SELL</a>
            </li>
          </ul>
          <table class="table">
            <thead>
              <tr>
                <th>Action</th>
                <th class="col">Amount</th>
                <th class="col">Token</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="title1">BUY</td>
                <td><input type="text" placeholder="Amount" id="base-token-amount" class="u-input"></td>
                <td>
                  <select class="custom-select u-select" id="base-token-select">
                    <option value="ZRX">ZRX - 0x Protocol Token</option>
                    <option value="MKR">MKR - MKR</option>
                    <option value="KNC">KNC - Kyber Network Crystal</option>
                    <option value="MANA">MANA - Decentraland MANA</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td id="title2">SELL</td>
                <td><input type="text"  placeholder="Amount" id="quote-token-amount" class="u-input" readonly></td>
                <td>
                  <select class="custom-select u-select" id="quote-token-select">
                    <option value="WETH">WETH - Wrapped ETH</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="p-trade" id="exchange-button">Trade</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Wrap Modal -->
  <div class="modal fade" id="wrapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Wrap ETH</h5>
          <button type="button" class="close p-0" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group col">
            <label for="wrap-amount">Amount</label>
            <input type="text" class="form-control" id="wrap-amount" placeholder="1">
          </div>
        </div>
        <div class="modal-footer p-3">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="wrap-eth-button">Wrap</button>
        </div>
      </div>
    </div>
  </div>

  <!-- unWrap Modal -->
  <div class="modal fade" id="unwrapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">unWrap ETH</h5>
          <button type="button" class="close p-0" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group col">
            <label for="unwrap-amount">Amount</label>
            <input type="text" class="form-control" id="unwrap-amount" placeholder="1">
          </div>
        </div>
        <div class="modal-footer p-3">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="unwrap-eth-button">unWrap</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
