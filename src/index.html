<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HubEconomies</title>
  <meta name="description" content="HubEconomies">
</head>
<body>
  <div class="alert alert-danger position-absolute w-100 text-center d-none" id="network-warning" role="alert">
    Please switch to the Kovan network.
  </div>
  <header>
    <div class="container">
      <div class="l-header text-center">
        <div class="l-top d-inline">
          HubEconomies
        </div>
        <div class="telegram float-right d-inline">
          telegram
        </div>
      </div>
    </div>
  </header>

  <div class="p-exchange">
    <div class="container">
      <div class="p-ex-title">
        EXCHANGE
      </div>
      <div class="u-bg text-center contents">
        <div class="content">
          <div class="content-title">
            ETH<=>WETH
          </div>
          <table class="table">
            <thead>
              <tr>
                <th class="col">Token</th>
                <th class="col">Amount</th>
                <th class="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ETH</td>
                <td>0000.0000000</td>
                <td><button type="button" class="u-btn" data-toggle="tooltip" data-placement="right" title="from ETH to WETH">ETH→WETH</button></td>
              </tr>
              <tr>
                <td>WETH</td>
                <td>0000.0000000</td>
                <td><button type="button" class="u-btn" data-toggle="tooltip" data-placement="right" title="from WETH to ETH">WETH→ETH</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="u-bg text-center contents">
        <div class="content">
          <div class="content-title">
            Balances
          </div>
          <table class="table">
            <thead>
              <tr>
                <th class="col">Token</th>
                <th class="col">Amount</th>
                <th class="col">Enable</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>WETH</td>
                <td>0000.0000000</td>
                <td>
                  <div class="custom-control custom-toggle" data-toggle="tooltip" data-placement="left" title="Enable Token">
                    <input type="checkbox" id="WETH-toggle" class="custom-control-input" name="WTH" checked>
                    <label class="custom-control-label" for="WETH-toggle"></label>
                  </div>
                </td>
              </tr>
              <tr>
                <td>ZRX</td>
                <td>0000.0000000</td>
                <td>
                  <div class="custom-control custom-toggle" data-toggle="tooltip" data-placement="left" title="Enable Token">
                    <input type="checkbox" id="ZRX-toggle" class="custom-control-input" name="ZRX">
                    <label class="custom-control-label" for="ZRX-toggle"></label>
                  </div>
                </td>
              </tr>
              <tr>
                <td>MKR</td>
                <td>0000.0000000</td>
                <td>
                  <div class="custom-control custom-toggle" data-toggle="tooltip" data-placement="left" title="Enable Token">
                    <input type="checkbox" id="MKR-toggle" class="custom-control-input" name="MKR" checked>
                    <label class="custom-control-label" for="MKR-toggle"></label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="u-bg text-center contents">
        <div class="content">
          <div class="content-title">
            Trade
          </div>
          <table class="table">
            <thead>
              <tr>
                <th class="col">Action</th>
                <th class="col">Amount</th>
                <th class="col">Token</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>BUY</td>
                <td><input type="text" placeholder="Amount" value="1"></td>
                <td><button type="button" class="u-btn" data-toggle="tooltip" data-placement="right" title="from ETH to WETH">ETH→WETH</button></td>
              </tr>
              <tr>
                <td>SELL</td>
                <td>0000.0000000</td>
                <td><button type="button" class="u-btn" data-toggle="tooltip" data-placement="right" title="from WETH to ETH">WETH→ETH</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
